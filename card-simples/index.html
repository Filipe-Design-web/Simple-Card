<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>document.documentElement.classList.add("js")</script>
  <title>Card</title>
</head>
<body>

  <div class="card fadeInDown" data-anime="200">

    <div class="card-top">

      <img data-anime="200" class="card-pattern fadeInLeft" src="images/bg-pattern-card.svg" alt="">
      <img data-anime="400" class="image-perfil fadeInRight " src="images/photo.jpg" alt="Photo-Card" width="">
    </div>

    <div class="profile-information fadeInLeft" data-anime="600">
      <h1>Filipe Lima <span>19</span></h1>
      <p class="fadeInRight" data-anime="800">Macei√≥</p>
    </div>

    <div class="card-bottom">

      <div data-anime="1000" class="stat fadeInLeft">
        <h2>80k</h2>
        <p>Followers</p>
      </div>

      <div data-anime="1200" class="stat fadeInUp">
        <h2>803k</h2>
        <p>Likes</p>
      </div>

      <div data-anime="1400" class="stat fadeInRight">
        <h2>1.4k</h2>
        <p>Photos</p>
      </div>

    </div>
    
  </div>



  <script src="js/simple-anime.js"></script>
  <script src="js/script.js"></script>

  
</body>
</html>
